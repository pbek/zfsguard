name: ðŸš€ Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    name: ðŸ“¦ GoReleaser
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ¹ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: ðŸš€ Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
