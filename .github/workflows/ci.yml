name: ğŸ”¬ CI

on:
  push:
    branches: [main, release]
  pull_request:
    branches: [main]

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ¹ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: ğŸ” Verify dependencies
        run: go mod verify

      - name: ğŸ”¨ Build
        run: |
          VERSION=$(cat VERSION)
          go build -ldflags "-X github.com/pbek/zfsguard/internal/version.Version=$VERSION" -v ./cmd/zfsguard
          go build -ldflags "-X github.com/pbek/zfsguard/internal/version.Version=$VERSION" -v ./cmd/zfsguard-monitor

      - name: ğŸ” Run go vet
        run: go vet ./...

      - name: âœ… Run tests
        run: go test -v -race ./...

  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ¹ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: ğŸ” golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.10.1
          args: --timeout=5m

  nix:
    name: â„ï¸ Nix Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: â„ï¸ Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: ğŸ”¨ Build with Nix
        run: nix build
